<!DOCTYPE HTML>
<html>
<head>
  <title>无线传输</title>
  <meta http-equiv=”Content-Type” content=”text/html;charset=utf-8″>
  <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="ajaxfileupload.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="layer/2.4/layer.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />

  <link rel="stylesheet" type="text/css" href="webuploader/0.1.5/webuploader.css" />
  <script type="text/javascript" src="webuploader/0.1.5/webuploader.min.js"></script>

</head>
<body onload="getAllFileOnPath('/',null,'5',true)">
<div id="main">

  <div id="left" class="left">
    <div class="div_left_top" id="div_left_top" >
      当前路径:<span id="span_path" class="span_path">/</span>
    </div>
    <div id="div_left_bottom" class="div_left_bottom" >

    </div>
  </div>

  <div id="right" style="">

    <div >
      <fieldset>
        <legend >
          手机信息
        </legend>
        手机型号 : <span id="span_phone_model" ></span><br>
        系统版本 : <span id="span_phone_sys" ></span>
      </fieldset>
    </div>

    <div class="div_fieldset">
      <fieldset>
        <legend >
          快速定位
        </legend>

        <input type="button" value="定位至微信" onclick="btn_to_file_dir('wx')"><br>
        <input type="button" value="定位至qq" onclick="btn_to_file_dir('qq')"><br>
        <input type="button" value="定位至本程序" onclick="btn_this_dir()"><br>
        <input type="button" value="当前位置创建文件夹" onclick="btn_create_dir()"><br>
        <input type="button" value="删除当前文件夹" onclick="btn_del_dir()"><br>

      </fieldset>
    </div>


    <div class="div_fieldset">
      <fieldset>
        <legend >
          push/pull
        </legend>

        <div style="width: 100%;height: 150px;">
          <div style="float: left;width:100%;">
            <textarea id="pull_push_textarea" style="width:99%;height:100px;"></textarea>
          </div>
          <div style="float: right">
            <input type="button" value="拉取剪切板内容" onclick="pull()">
            <input type="button" value="推送至剪切板" onclick="push()">
          </div>
        </div>
      </fieldset>
    </div>



    <div class="div_fieldset">
      <fieldset>
        <legend >
          上传
        </legend>

        <div id="uploader" class="wu-example">
          <!--用来存放文件信息-->
          <div id="thelist" class="uploader-list"></div>
          <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
          </div>
        </div>


      </fieldset>
    </div>

    </div>

  </div>

</div>

</body>
</html>
