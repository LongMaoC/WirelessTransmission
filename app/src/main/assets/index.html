<!DOCTYPE HTML>
<html>
<head>
  <title>无线传输</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="ajaxfileupload.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="layer/2.4/layer.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />

  <link rel="stylesheet" type="text/css" href="webuploader/0.1.5/webuploader.css" />
  <script type="text/javascript" src="webuploader/0.1.5/webuploader.min.js"></script>
  <script type="text/javascript" src="FileSaver.js"></script>
  <script type="text/javascript" src="Blob.js"></script>

</head>
<body onload="getAllFileOnPath('/',null,'5',true)">
<div id="main">

  <div id="left" class="left">
    <div class="div_left_top" id="div_left_top" >
      <div style="margin-left:5px;">
        当前路径:<span id="span_path" class="span_path">/</span>
      </div>
    </div>
    <div id="div_left_bottom" class="div_left_bottom" >

    </div>
  </div>

  <div id="right" >

    <div >
      <fieldset>
        <legend >
          手机信息
        </legend>
        手机型号 : <span id="span_phone_model" ></span><br>
        系统版本 : <span id="span_phone_sys" ></span>
      </fieldset>
    </div>

    <div id="div_right_bottom" >
      <div id="div_utils">

        <fieldset>
          <legend >
            工具栏
          </legend>

          <table>
            <tr>
              <td align="left" style="width: 50%">
                <input name="utils_select" type="radio" onclick="radioClick(this)" id="r_local" checked="checked"/><label for="r_local">目录/文件</label>
              </td>
              <td align="left">
                <input name="utils_select" type="radio"  onclick="radioClick(this)" id="r_pushpull"/><label for="r_pushpull">剪切板</label>
              </td>
            </tr>

            <tr>
              <td align="left">
                <input name="utils_select" type="radio" onclick="radioClick(this)" id="r_upload"/><label for="r_upload">上传文件</label>
              </td>
              <td align="left">
                <input name="utils_select" type="radio" onclick="radioClick(this)" id="r_download"/><label for="r_download">下载进度</label>
              </td>
            </tr>

          </table>
        </fieldset>


        <div class="div_fieldset" id="div_location_id">

          <a href="javascript:void(0)" onclick="btn_to_file_dir('wx')" class="blueUtilsBtn">定位至微信</a><br>
          <a href="javascript:void(0)" onclick="btn_to_file_dir('qq')" class="blueUtilsBtn">定位至qq</a><br>
          <a href="javascript:void(0)" onclick="btn_this_dir()" class="blueUtilsBtn">定位至本程序</a><br>
          <a href="javascript:void(0)" onclick="btn_create_dir()" class="blueUtilsBtn">创建文件夹</a><br>
          <a href="javascript:void(0)" onclick="btn_del_dir()" class="blueUtilsBtn">删除文件夹</a>

        </div>

        <div class="div_fieldset" id="div_push_pull" style="display:none">
          <div style="width: 100%;height: 150px;">
            <div style="width:100%;">
              <textarea id="pull_push_textarea" style="width:99%;height:100px;"></textarea>
            </div>
            <div >
              <a href="javascript:void(0)" onclick="pull()" class="blueUtilsBtn" style="margin-top:5px;">拉取手机剪切板内容</a>
              <a href="javascript:void(0)" onclick="push()" class="blueUtilsBtn" style="margin-top:5px;">推送至手机剪切板</a>
              <hr style="padding-left:10px;padding-right:10px;">
              <a href="javascript:void(0)" onclick="btnCopy()" class="blueUtilsBtn" style="margin-top:5px;">复制到PC剪切板</a>

              <a href="javascript:void(0)" onclick="jumpUrl()" id="btnJumpUrl" class="blueUtilsBtn" style="margin-top:5px;display:none">跳转到该网址</a>
            </div>
          </div>
        </div>

        <div  id="div_download" style="display:none">

        </div>

        <div id="div_upload" style="visibility: hidden">

          <div id="uploader" class="wu-example">
            <!--用来存放文件信息-->
            <div id="thelist" class="uploader-list"></div>
            <div class="btns" style="margin-top:5px;">
              <div id="picker" style="float:left">选择文件</div>
              <!--<input type="button" id="ctlBtn" value="开始上传" style="background-color:#3BB4F2">-->
              <a id="ctlBtn" class="blueBtn">开始上传</a>
            </div>
          </div>
        </div>


      </div>

    </div>

  </div>

</div>

</div>

</body>
</html>
